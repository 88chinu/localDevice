<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket | Train Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

     <!-- Navbar -->
     <div id="navbar">
        <nav>
            <span class="project-name"><a href="index.html">Train Ticket Booking</a></span>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="booking.html">Book Ticket</a></li>
                <li><a href="pastBooking.html">Past Bookings</a></li>
                <li><a href="allBookings.html">All Tickets</a></li>
            </ul>
        </nav>
    </div>

    <!-- Booking Form -->
    <form id="bookingForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="from" placeholder="From (Location)" required>
        <input type="text" id="to" placeholder="To (Location)" required>
        <select id="train" required>
            <option value="" disabled selected>Select Train</option>
            <option value="Express Train">Express Train</option>
            <option value="Local Train">Local Train</option>
            <option value="Intercity Train">Intercity Train</option>
        </select>
        <input type="date" id="date" required>
        <input type="number" id="seats" placeholder="Number of Seats" required min="1">
        <button type="submit">Submit</button>
    </form>

       <!-- Footer -->
       <div id="footer">
        <footer>
            <p>&copy; 2025 Train Ticket Booking. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="booking.js"></script>
</body>
</html>
