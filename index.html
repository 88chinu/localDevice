<head>

    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('https://media.istockphoto.com/id/178489146/photo/high-speed-train.jpg?s=612x612&w=0&k=20&c=j9WfvXQYG5IROhtp0tHWExvLlhAUaCqQNYOGnrH8TvA=') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            line-height: 1.8; /* Increased line spacing */
        }

        #navbar {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            padding: 15px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .project-name a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        #content {
            flex: 1;
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            margin: 50px auto;
            width: 80%;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px; /* Added spacing below the heading */
        }

        p {
            font-size: 18px;
            margin-bottom: 30px; /* Added spacing below the paragraph */
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            align-items: center;
            gap: 15px; /* Space between buttons */
        }

        .button-container button {
            width: 250px; /* Consistent button width */
            padding: 15px;
            font-size: 1em;
            background: linear-gradient(90deg, #007bff, #00c6ff);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .button-container button:hover {
            background: linear-gradient(90deg, #0056b3, #0088cc);
        }

        #footer {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>

    <div id="navbar">

            <button onclick="window.location.href='booking.html'"> Book Ticket</button>
            <button onclick="window.location.href='pastBooking.html'"> View Past Bookings</button>
            <button onclick="window.location.href='allBookings.html'"> View All Tickets</button>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <footer>
            <p>&copy; 2025 Train Ticket Booking. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
